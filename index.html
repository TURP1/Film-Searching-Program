<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div>
        <div class="col-md-12 header">
            <h1>Find the movie</h1>
        </div>
        <div class="page-control">
            <input class="form-control search" type="text">
            <div class="buttons">
                <button type="button" class="btn btn-outline-dark btn-sort">Show High Rated</button>
                <button type="button" class="btn btn-outline-dark btn-sort">Show New</button>
                <button type="button" class="btn btn-outline-dark btn-sort">Show Old</button>
            </div>
        </div>

    </div>

    <div class="container-fluid displayList">
        <div class="output row d-flex flex-row "></div>
    </div>
    <div class="container-fluid displayDetails">
        <div class="outputDetails row d-flex flex-row "></div>
    </div>


   <script src="./script.js"></script>

</body>

</html>
